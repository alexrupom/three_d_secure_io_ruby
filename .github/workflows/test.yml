name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4
      - name: Install dependencies
        run: |
          gem install bundler
          bundler install
      - name: Run tests
        run: rspec
